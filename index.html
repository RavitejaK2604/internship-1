<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Styled Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fc;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }
    h1, h2 {
      margin: 10px 0;
    }
    p {
      margin-bottom: 15px;
    }
    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }
    a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
    <p>Learning HTML, CSS, and JavaScript step by step!</p>
  </header>

  <div class="content">
    <div>
      <h2>About This Page</h2>
      <p>This webpage demonstrates the use of headings, paragraphs, images, and links. Styling has been added using CSS to adjust colors, fonts, spacing, and layout.</p>
      <p>Visit <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> for more knowledge.</p>
      <button class="btn" onclick="showMessage()">Click Me!</button>
    </div>
    <div>
      <img src="/Users/ravitejagoudkanakati/Desktop/apexplanet/image.png" alt="Sample Image">
    </div>
  </div>

  <script>
    function showMessage() {
      alert("Hello! You clicked the button.");
    }
  </script>

</body>
</html>
